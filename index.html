<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Error & Success Messages + Redirect Loader</title>
<style>
  /* Error message */
  .error {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    width: 320px;
    padding: 12px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: start;
    background: #EF665B;
    border-radius: 8px;
    box-shadow: 0px 0px 5px -3px #111;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
  }
  .error__icon {
    width: 20px;
    height: 20px;
    transform: translateY(-2px);
    margin-right: 8px;
  }
  .error__icon path {
    fill: #fff;
  }
  .error__title {
    font-weight: 500;
    font-size: 14px;
    color: #fff;
  }
  .error__close {
    width: 20px;
    height: 20px;
    cursor: pointer;
    margin-left: auto;
  }
  .error__close path {
    fill: #fff;
  }

  /* Success message */
  .success {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    width: 320px;
    padding: 12px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: start;
    background: #84D65A;
    border-radius: 8px;
    box-shadow: 0px 0px 5px -3px #111;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
  }
  .success__icon {
    width: 20px;
    height: 20px;
    transform: translateY(-2px);
    margin-right: 8px;
  }
  .success__icon path {
    fill: #393A37;
  }
  .success__title {
    font-weight: 500;
    font-size: 14px;
    color: #393A37;
  }
  .success__close {
    width: 20px;
    height: 20px;
    cursor: pointer;
    margin-left: auto;
  }
  .success__close path {
    fill: #393A37;
  }

  /* Redirect Loader */
  .loader {
    width: 350px;
    height: 180px;
    border-radius: 10px;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
    padding: 30px;
    box-shadow: 2px 2px 10px -5px lightgrey;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1100;
  }
  .loading {
    width: 100%;
    height: 10px;
    background: lightgrey;
    border-radius: 10px;
    position: relative;
  }
  .loading::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 10px;
    background: #002;
    border-radius: 10px;
    z-index: 1;
    animation: loading 0.6s alternate infinite;
  }
  label {
    color: #002;
    font-size: 18px;
    animation: bit 0.6s alternate infinite;
  }
  @keyframes bit {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }
  @keyframes loading {
    0% { left: 0%; }
    100% { left: 50%; }
  }
</style>
</head>
<body>

<!-- Error message -->
<div id="errorMessage" class="error" style="display:none;">
  <div class="error__icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path fill="#393a37" d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"/>
    </svg>
  </div>
  <div class="error__title" id="errorText">Username/Password is incorrect!</div>
  <div class="error__close" onclick="hideError()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
      <path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"/>
    </svg>
  </div>
</div>

<!-- Success message -->
<div id="successMessage" class="success" style="display:none;">
  <div class="success__icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path fill-rule="evenodd" fill="#393a37" d="m12 1c-6.075 0-11 4.925-11 11s4.925 11 11 11 11-4.925 11-11-4.925-11-11-11zm4.768 9.14c.0878-.1004.1546-.21726.1966-.34383.0419-.12657.0581-.26026.0477-.39319-.0105-.13293-.0475-.26242-.1087-.38085-.0613-.11844-.1456-.22342-.2481-.30879-.1024-.08536-.2209-.14938-.3484-.18828s-.2616-.0519-.3942-.03823c-.1327.01366-.2612.05372-.3782.1178-.1169.06409-.2198.15091-.3027.25537l-4.3 5.159-2.225-2.226c-.1886-.1822-.4412-.283-.7034-.2807s-.51301.1075-.69842.2929-.29058.4362-.29285.6984c-.00228.2622.09851.5148.28067.7034l3 3c.0983.0982.2159.1748.3454.2251.1295.0502.2681.0729.4069.0665.1387-.0063.2747-.0414.3991-.1032.1244-.0617.2347-.1487.3236-.2554z"/>
    </svg>
  </div>
  <div class="success__title">You have successfully logged in</div>
  <div class="success__close" onclick="hideSuccess()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
      <path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"/>
    </svg>
  </div>
</div>

<!-- Redirect loader -->
<div id="redirectLoader" class="loader" style="display:none;">
  <label>Redirecting...</label>
  <div class="loading"></div>
</div>

<!-- Demo buttons to test -->
<div style="margin: 50px;">
  <button onclick="demoShowError()">Show Error</button>
  <button onclick="demoShowSuccess()">Show Success + Redirect</button>
</div>

<script>
  // Show error message with optional custom text
  function showError(message = "Username/Password is incorrect!") {
    const errorDiv = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    errorText.textContent = message;
    errorDiv.style.display = 'flex';

    // Auto hide error after 5s
    clearTimeout(showError.timeoutId);
    showError.timeoutId = setTimeout(() => {
      hideError();
    }, 5000);
  }

  // Hide error
  function hideError() {
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.style.display = 'none';
    clearTimeout(showError.timeoutId);
  }

  // Show success message
  function showSuccess(message = "You have successfully logged in") {
    const successDiv = document.getElementById('successMessage');
    successDiv.querySelector('.success__title').textContent = message;
    successDiv.style.display = 'flex';
  }

  // Hide success message
  function hideSuccess() {
    const successDiv = document.getElementById('successMessage');
    successDiv.style.display = 'none';
  }

  // Show redirect loader
  function showLoader() {
    document.getElementById('redirectLoader').style.display = 'flex';
  }

  // Hide redirect loader
  function hideLoader() {
    document.getElementById('redirectLoader').style.display = 'none';
  }

  // Call this after successful login to show success + redirect after 3s
  function successAndRedirect(url = 'https://example.com') {
    hideError();
    showSuccess();
    // After 3 seconds, hide success, show loader, then redirect after another 3 seconds
    setTimeout(() => {
      hideSuccess();
      showLoader();
      setTimeout(() => {
        window.location.href = url;
      }, 3000);
    }, 3000);
  }

  // Demo handlers
  function demoShowError() {
    showError("Invalid username or password!");
  }
  function demoShowSuccess() {
    successAndRedirect('https://www.google.com');
  }
</script>

</body>
</html>
